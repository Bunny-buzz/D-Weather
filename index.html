<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌥️D-Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/6072711dbd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="weather">
      <form id="search-box">
        <input
          type="City"
          placeholder="Type in your City...."
          id="search-text-input"
        />
        <input type="submit" value="search" id="search-button" />
        <a href="javascript:void(0)" id="current-location">
          <i class="fas fa-map-marker-alt"> </i>
        </a>
      </form>
      <h1 id="#city"></h1>
      <h2 id="temp"></h2>
      <div class="clearfix weather-temperature">
        <img src="" alt="Clear" id="icon" class="temperature-icon" />
        <div class="float-left"></div>
      </div>
      <h3></h3>
      <ul class="measurement">
        <li>Humidity:<span id="hum"></span>%</li>
        <li>Wind: <span id="wind"></span> km/h</li>
      </ul>
      <hr />
      <div class="row container" id="forecast"></div>
      <div class="button">
        <a
          name="checkers"
          class="btn btn-primary"
          href="https://weather.com/en-CA/weather/today/l/CAON4756:1:CA"
          role="button"
          target="_blank"
          >Weather Checker</a
        >
      </div>
    </div>
    <p>
      <small>
        <a href="#" target="_blank">Open-source code</a>
        by Nimi Dada
      </small>
    </p>
  </body>
  <script src="src/index.js"></script>
</html>
